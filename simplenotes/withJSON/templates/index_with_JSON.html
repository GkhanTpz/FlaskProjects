<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Simple Notes with JSON</title>
</head>
<body>
    <h3>Welcome, {{ user }}! <a href="{{ url_for('logout') }}">Exit</a></h3>
    <form method="POST" action="{{ url_for('home') }}", style="display:inline;">
        <input type="text" name="note" placeholder="Please enter a note" required />
        <button type="submit">Save</button>
    </form>
    <form method="GET" action="{{ url_for('search') }}", style="display:inline;">
        <input type="text" name="q" placeholder="Search a keyword" required />
        <button type="submit">Search</button>
    </form>
    
    <h2>Notes:</h2>
    <ul>
        {% for i in range(notes | length) %}
            <li>
                {{ notes[i] }}
                <form method="POST" action="{{ url_for('delete_note', index=i) }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>

                <form method="GET" action="{{ url_for('edit_note', index=i) }}" style="display:inline;">
                    <button type="submit">Update</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
