<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Test Simple Notes</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="note" placeholder="Bir not girin" required />
        <button type="submit">Kaydet</button>

        <h2>Notlar:</h2>
        <ul>
            {% for note in notes %}
                <li>{{ note }}</li>
            {% endfor %}
        </ul>
    </form>
</body>
</html>
